<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Research Paper Validator</h1>
            <p>Validate research papers using blockchain technology</p>
        </header>
        
        <main>
            <section class="upload-section">
                <h2>Upload Research Paper</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="paperFile">Select PDF file:</label>
                        <input type="file" id="paperFile" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn">Validate Paper</button>
                </form>
            </section>
            
            <section class="results-section" id="results" style="display: none;">
                <h2>Validation Results</h2>
                <div id="resultContent"></div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Research Paper Validator. Powered by Blockchain.</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
